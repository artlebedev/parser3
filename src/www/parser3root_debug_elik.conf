@exception[origin;source;comment;type;code;stack]
<title>ROOT_CONF_ERROR</title>
<body zbgcolor=white>
<font color=black>
^if(def $source){$origin<br>
<pre>$source</pre>
}
${comment}.
^if(def $type){type=$type}
^if(def $code){code=$code}
^if($stack){
	<hr>
	^stack.menu{
		$stack.origin: $stack.name<br>
	}
}