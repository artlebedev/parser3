$xdoc[^xdoc::create{<?xml version="1.0"?>
<document><block><p>привет</p></block></document>
}]
$node[^xdoc.selectSingle[/document/block/p]]
^if(def $node){
	^if($node is string){
		$node
	}{
    	^if($node is hash){
    		^node._count[]
    	}{
    		$node.nodeType: $node.firstChild.nodeValue
    	}
	}
}{
	node not found
}
